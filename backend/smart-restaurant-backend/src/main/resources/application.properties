# Common JPA Defaults
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mail Configuration (Required for JavaMailSender bean)
# Replace these with REAL credentials to send actual emails.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=put_your_email_here@gmail.com
spring.mail.password=put_your_app_password_here
